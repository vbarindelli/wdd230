    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Information</legend>
                <label> Name* <input type="text" id="name" name="name" required></label>
                <label> Password* <input type="password" id="passwd" name="password" pattern="[a-zA-Z0-9].{8,}"
                        title="The password should have at least eight (8) characters long and can only be alpha-numeric"
                        required></label>
                <label> Confirm Password* <input type="password" id="passwdConf" name="passwordConf" required></label>
                <div id="feedback"></div>
                <label id="email"> Email* <input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="The email address must come from the byui.edu domain." required></label>
            </fieldset>
            <fieldset>
                <div id="rangevalue">0</div>
                <label>Page Rating </label>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5">5</option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="send information">
        </form>
